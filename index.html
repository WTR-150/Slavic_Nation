<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slavic Nation - Rekrutacja</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dołącz do Slavic Nation!</h1>
            <p class="subheading">Wybierz swoją rolę, broń i rozpocznij swoją przygodę.</p>
        </header>

        <section class="form-section">
            <form id="recruit-form">
                <div class="form-group">
                    <label for="nickname">Nick:</label>
                    <input type="text" id="nickname" placeholder="Wpisz swój nick" required>
                </div>

                <div class="form-group">
                    <label for="role">Rola:</label>
                    <select id="role" required>
                        <option value="tank">Tank</option>
                        <option value="healer">Healer</option>
                        <option value="dps">DPS</option>
                    </select>
                </div>

                <div id="dps-options" class="form-group" style="display:none;">
                    <label for="dps-weapon">Wybierz broń:</label>
                    <select id="dps-weapon">
                        <option value="rapier">Rapier</option>
                        <option value="firestaff">Firestaff</option>
                        <option value="greatsword">Greatsword</option>
                        <option value="bow">Bow</option>
                        <option value="musket">Musket</option>
                        <option value="voidgauntlet">Void Gauntlet</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="discord">Discord:</label>
                    <input type="text" id="discord" placeholder="Twój Discord" required>
                </div>

                <button type="submit">Dołącz do Slavic Nation</button>
            </form>
        </section>

        <section class="members-section">
            <h2>Członkowie</h2>
            <ul id="members-list"></ul>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
