<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slavic Nation - Formularz rekrutacyjny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dołącz do Slavic Nation</h1>
    </header>

    <main>
        <form id="recruit-form">
            <label for="nickname">Nick:</label>
            <input type="text" id="nickname" required><br>

            <label for="role">Wybierz rolę:</label>
            <select id="role" required>
                <option value="tank">Tank</option>
                <option value="healer">Healer</option>
                <option value="dps">DPS</option>
            </select><br>

            <div id="dps-options" style="display: none;">
                <label for="dps-weapon">Wybierz broń:</label>
                <select id="dps-weapon">
                    <option value="rapier">Rapier</option>
                    <option value="firestaff">Fire Staff</option>
                    <option value="greatsword">Greatsword</option>
                    <option value="bow">Bow</option>
                    <option value="musket">Musket</option>
                    <option value="voidgauntlet">Void Gauntlet</option>
                </select><br>
            </div>

            <label for="discord">Discord:</label>
            <input type="text" id="discord" required><br>

            <button type="submit">Dołącz do Slavic Nation</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Slavic Nation</p>
    </footer>

    <!-- Załaduj skrypt members.js -->
    <script src="members.js"></script>
    <script>
        // Pokazuje opcje broni dla DPS
        document.getElementById("role").addEventListener("change", function () {
            const dpsOptions = document.getElementById("dps-options");
            if (this.value === "dps") {
                dpsOptions.style.display = "block";
            } else {
                dpsOptions.style.display = "none";
            }
        });

        // Obsługuje dodawanie nowego członka
        document.getElementById("recruit-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const nickname = document.getElementById("nickname").value;
            const role = document.getElementById("role").value;
            const discord = document.getElementById("discord").value;
            let weapon = '';

            if (role === "dps") {
                weapon = document.getElementById("dps-weapon").value;
            }

            // Dodanie członka
            addMember(nickname, role, discord, weapon);

            // Resetowanie formularza po dodaniu
            this.reset();
        });
    </script>
</body>
</html>
