<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slavic Nation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Slavic Nation - Dołącz do nas!</h1>
    </header>

    <div class="form-container">
        <form id="joinForm">
            <label for="nickname">Twój Nick:</label>
            <input type="text" id="nickname" required>

            <label for="role">Wybierz rolę:</label>
            <select id="role" required>
                <option value="tank">Tank</option>
                <option value="healer">Healer</option>
                <option value="dps">DPS</option>
            </select>

            <div id="dps-weapons" style="display: none;">
                <label for="weapon">Wybierz broń:</label>
                <select id="weapon">
                    <option value="rapier">Rapier</option>
                    <option value="firestaff">Firestaff</option>
                    <option value="greatsword">Greatsword</option>
                    <option value="bow">Bow</option>
                    <option value="musket">Musket</option>
                    <option value="void gauntlet">Void Gauntlet</option>
                </select>
            </div>

            <label for="discord">Twój Discord:</label>
            <input type="text" id="discord" required>

            <button type="submit">Dołącz do Slavic Nation</button>
        </form>
    </div>

    <div class="members-list">
        <h2>Członkowie Slavic Nation:</h2>
        <ul id="members"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
