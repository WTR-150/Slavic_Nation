<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slavic Nation – Kompania w New World</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Slavic Nation Logo"> <!-- Tutaj dodajemy logo -->
            <h1>Slavic Nation</h1>
            <p>Siła, honor i wspólna walka</p>
        </div>
    </header>

    <main>
        <!-- Sekcja rekrutacji -->
        <section class="rekrutacja">
            <h2>Rekrutacja do kompanii</h2>
            <form id="rekrutacjaForm">
                <label for="nick">Nick w grze:</label>
                <input type="text" id="nick" name="nick" required>

                <label for="discord">Nick na Discordzie:</label>
                <input type="text" id="discord" name="discord" required>

                <label for="rola">Rola w grze:</label>
                <select id="rola" name="rola" required>
                    <option value="Tank">Tank</option>
                    <option value="Healer">Healer</option>
                    <option value="DPS">DPS</option>
                </select>

                <button type="submit">Zarejestruj się</button>
            </form>
        </section>

        <!-- Sekcja listy członków -->
        <section class="czlonkowie">
            <h2>Lista członków</h2>
            <table id="czlonkowieLista">
                <thead>
                    <tr>
                        <th>Nick w grze</th>
                        <th>Nick na Discordzie</th>
                        <th>Rola</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tutaj będą wyświetlane członkowie po zapisaniu się -->
                </tbody>
            </table>
        </section>

        <!-- Sekcja wydarzeń -->
        <section class="wydarzenia">
            <h2>Wydarzenia</h2>
            <p>Informacje o nadchodzących wydarzeniach w grze.</p>
        </section>

        <!-- Sekcja O nas -->
        <section class="onas">
            <h2>O nas</h2>
            <p>Nasza historia i misja. Opisujemy nasze cele oraz wartości.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Slavic Nation. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
