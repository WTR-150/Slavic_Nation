<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slavic Nation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Witaj w Slavic Nation</h1>
        <p>Dołącz do nas i wybierz swoją rolę!</p>
    </header>

    <section class="form-section">
        <form id="recruit-form">
            <label for="nickname">Twój Nick:</label>
            <input type="text" id="nickname" name="nickname" required>
            
            <label for="role">Wybierz klasę:</label>
            <select id="role" name="role" required>
                <option value="tank">Tank</option>
                <option value="healer">Healer</option>
                <option value="dps">DPS</option>
            </select>

            <div id="dps-options" class="dps-options" style="display:none;">
                <label for="dps-weapon">Wybierz broń DPS:</label>
                <select id="dps-weapon" name="dps-weapon">
                    <option value="rapier">Rapier</option>
                    <option value="firestaff">Firestaff</option>
                    <option value="greatsword">Greatsword</option>
                    <option value="bow">Bow</option>
                    <option value="musket">Musket</option>
                    <option value="voidgauntlet">Void Gauntlet</option>
                </select>
            </div>

            <label for="discord">Nazwa na Discordzie:</label>
            <input type="text" id="discord" name="discord" required>

            <button type="submit">Dołącz do Slavic Nation</button>
        </form>
    </section>

    <section class="members-list">
        <h2>Członkowie Slavic Nation</h2>
        <ul id="members">
            <!-- Członkowie będą tutaj wyświetlani -->
        </ul>
    </section>

    <script>
        document.getElementById("role").addEventListener("change", function() {
            if (this.value === "dps") {
                document.getElementById("dps-options").style.display = "block";
            } else {
                document.getElementById("dps-options").style.display = "none";
            }
        });

        const form = document.getElementById("recruit-form");
        const membersList = document.getElementById("members");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const nickname = document.getElementById("nickname").value;
            const role = document.getElementById("role").value;
            const discord = document.getElementById("discord").value;
            let weapon = '';

            if (role === "dps") {
                weapon = document.getElementById("dps-weapon").value;
            }

            const memberInfo = document.createElement("li");
            memberInfo.classList.add(`role-${role}`);

            const roleIcon = role === "tank" ? 'images/tank_icon.png' : role === "healer" ? 'images/healer_icon.png' : 'images/dps_icon.png';
            const status = "Nowy członek"; // Tutaj można dodać logiczną część dotyczącą daty i statusu
            memberInfo.innerHTML = `
                <span class="nickname">${nickname} (${status})</span><br>
                Rola: ${role} <br>
                ${role === "dps" ? `Broń: ${weapon}` : ''} <br>
                Discord: ${discord}
            `;

            const memberIcon = document.createElement("img");
            memberIcon.src = roleIcon;
            memberIcon.alt = `${role} icon`;
            memberIcon.style.width = "30px";
            memberInfo.prepend(memberIcon);

            membersList.appendChild(memberInfo);

            form.reset();
        });
    </script>
</body>
</html>
